name: 'Test Report'
on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

run-name: "Test results for '${{ github.event.workflow_run.head_commit.message }}' triggered by @${{ github.actor }}"

defaults:
  run:
    shell: pwsh 

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      with:        
        artifact: 'TestResult'
        name: ".NET tests"
        reporter: dotnet-trx
        path: "**/*.trx"   
    